name: .NET Core

on:
  push:
    branches: master

jobs:
  nuget:
    name: Publish to NuGET
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        
    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: src/Alex.MoLang/Alex.MoLang.csproj
        PACKAGE_NAME: Alex.MoLang
        NUGET_KEY: ${{secrets.NUGET_PUBLISH_KEY}}
        VERSION_REGEX: '^\s*<PackageVersion>(.*)<\/PackageVersion>\s*$'
        
  linux:
    name: Build Linux

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 5.0.6
    
    - name: Get short SHA
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      
    - name: Build
      run: dotnet publish --configuration Release -o "build-linux" --version-suffix ${{steps.vars.outputs.sha_short}} -r linux-x64 /p:PublishReadyToRun=false /p:TieredCompilation=false --self-contained
      working-directory: src/Alex

    - name: Set executable permissions
      working-directory: src/Alex/build-linux
      run: chmod +x Alex

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: Linux Binaries
        # Directory containing files to upload
        path: "src/Alex/build-linux"

